{% extends "layout.html" %}

{% block main %}
  <center>
    <h1>New Crossword Puzzle</h1>
    <!-- form submission -->
    <form action="{{ url_for('new_puzzle') }}" id="new_puzzle" method="post">
      <div class="form-group">
        <label>Date:</label>
        <input class="form-control" name="date" value="{{ today }}"/>
      </div>

      <div class="form-group">
        <button class="button" type="submit">Submit</button>
      </div>
    </form>
  </center>
{% endblock %}

<!doctype html>
<html>
  <head>
    <title>Crossword Puzzle</title>
    <meta name="description" content="crossword">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='puzzle.css') }}">
  </head>

  <body>
    <center><h1>Crossword Puzzle</h1></center>

    <div id="wrapper">
      {% for row in state %}
        {% for cell in row %}
          {% if cell == "." %}
            <div class="filled"></div>
          {% else %}
            <div class="empty"></div>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </div>
  </body>
</html>
